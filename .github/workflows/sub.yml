name: Run subs-check and update all.yaml

on:
  push:
    branches:
      - main              # 确认你的分支名就是 main
  schedule:
    - cron: '0 */2 * * *' # 每 2 小时运行一次
  workflow_dispatch:      # 支持在 Actions 页面手动运行

permissions:
  contents: write         # 确保 GitHub Actions 有权限推送内容到仓库

jobs:
  run-subs-check:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 单次最多跑 2 小时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make subs-check executable
        run: |
          chmod +x ./subs-check

      - name: Run subs-check and wait for all.yaml
        run: |
          # 后台启动 subs-check
          ./subs-check -f ./config.yaml &
          SUBS_PID=$!

          # 等待 output/all.yaml 出现
          while [ ! -f ./output/all.yaml ]; do
            echo "waiting for ./output/all.yaml ..."
            sleep 10
          done

          echo "Found ./output/all.yaml, copying to ./all.yaml"
          cp ./output/all.yaml ./all.yaml

          echo "Stopping subs-check (PID $SUBS_PID)"
          kill $SUBS_PID || echo "subs-check already stopped"

      - name: Commit and push all.yaml (always overwrite)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f ./all.yaml ]; then
            echo "all.yaml not found in repo root, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 用 token 重写 origin，确保有权限 push
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git"

          echo "Current git status:"
          git status

          # 无脑 add，没变化 git commit 自己会说 nothing to commit
          git add all.yaml

          if git commit -m "Update all.yaml from subs-check"; then
            echo "Commit created, pushing to main..."
            git push origin HEAD:main
          else
            echo "No changes to commit，跳过 push。"
          fi
