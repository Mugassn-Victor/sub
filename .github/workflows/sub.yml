name: Run subs-check and update all.yaml

on:
  push:
    branches:
      - main          # 推送到 main 时触发
  schedule:
    - cron: '0 */2 * * *'  # 每 2 小时运行一次
  workflow_dispatch:        # 允许手动运行

jobs:
  run-subs-check:
    runs-on: ubuntu-latest
    timeout-minutes: 120    # 单次最多跑 2 小时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # 检出代码

      - name: Make subs-check executable
        run: |
          chmod +x ./subs-check     # 仓库根目录里的二进制

      - name: Run subs-check
        run: |
          # 前台运行，日志会直接显示在 Actions 页面
          ./subs-check -f ./config.yaml

      - name: Copy generated all.yaml to repo root
        run: |
          if [ -f ./output/all.yaml ]; then
            echo "Found ./output/all.yaml, copying to ./all.yaml"
            cp ./output/all.yaml ./all.yaml
          else
            echo "No ./output/all.yaml found, nothing to copy."
          fi

      - name: Commit and push all.yaml if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f ./all.yaml ]; then
            echo "all.yaml not found, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果 all.yaml 没有变化就不提交，避免刷 commit
          if git diff --quiet all.yaml; then
            echo "all.yaml has no changes; nothing to commit."
            exit 0
          fi

          git add all.yaml
          git commit -m "Update all.yaml from subs-check"
          git push
