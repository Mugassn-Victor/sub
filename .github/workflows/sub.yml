name: Run subs-check and update all.yaml

on:
  push:
    branches:
      - main              # 推送到 main 时触发，可以改成你用的分支
  schedule:
    - cron: '0 */2 * * *' # 每 2 小时运行一次
  workflow_dispatch:      # 支持在 Actions 页面手动运行

jobs:
  run-subs-check:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 单次最多跑 2 小时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 方便后面做 diff 判断有没有变化

      - name: Make subs-check executable
        run: |
          chmod +x ./subs-check

      - name: Run subs-check and monitor output
        run: |
          # 启动 subs-check 前台运行
          ./subs-check -f ./config.yaml &
          
          # 获取 subs-check 进程的 PID
          SUBS_PID=$!

          # 等待 output/all.yaml 文件生成
          while [ ! -f ./output/all.yaml ]; do
            sleep 10  # 每 10 秒检查一次
          done
          echo "Found ./output/all.yaml, copying to ./all.yaml"
          
          # 复制生成的 all.yaml 到仓库根目录
          cp ./output/all.yaml ./all.yaml

          # 终止 subs-check 程序
          echo "Stopping subs-check (PID $SUBS_PID)"
          kill $SUBS_PID

      - name: Commit and push all.yaml if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f ./all.yaml ]; then
            echo "all.yaml not found in repo root, nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 对比当前工作区和上一次提交的 all.yaml，没变化就不提交
          if git diff --quiet HEAD -- all.yaml; then
            echo "all.yaml has no changes; nothing to commit."
            exit 0
          fi

          git add all.yaml
          git commit -m "Update all.yaml from subs-check"
          git push
