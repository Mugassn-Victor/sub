name: Run subs-check and update all.yaml

on:
  push:
    branches:
      - main              # 确认你的分支名就是 main
  schedule:
    - cron: '0 */2 * * *' # 每 2 小时运行一次
  workflow_dispatch:      # 支持在 Actions 页面手动运行

permissions:
  contents: write         # 确保 GitHub Actions 有权限推送内容到仓库

jobs:
  run-subs-check:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 单次最多跑 2 小时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 保证获取所有历史记录，便于推送更改

      - name: Make subs-check executable
        run: |
          chmod +x ./subs-check

      - name: Run subs-check and wait for all.yaml
        run: |
          # 后台启动 subs-check
          ./subs-check -f ./config.yaml &
          SUBS_PID=$!

          # 等待 output/all.yaml 出现
          while [ ! -f ./output/all.yaml ]; do
            echo "waiting for ./output/all.yaml ..."
            sleep 10
          done

          echo "Found ./output/all.yaml, copying to ./all.yaml"
          cp ./output/all.yaml ./all.yaml

          echo "Stopping subs-check (PID $SUBS_PID)"
          kill $SUBS_PID || echo "subs-check already stopped"

      - name: Commit & push all.yaml if changed
        run: |
          # 确保 all.yaml 被添加到 git 跟踪
          git add all.yaml
          
          # 检查是否有变化
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # 用 GITHUB_TOKEN 进行身份验证
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

            # 提交并推送
            git commit -m "Update all.yaml from subs-check"
            git push origin HEAD:main
          else
            echo "No changes to all.yaml, skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
